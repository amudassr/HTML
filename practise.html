<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <!-- Practise Registration Form in HTML  -->

    <form action="/form">
        <h3>Registration Form</h3>

               <!-- First & Last Name  -->

        <div>
            <input type="text" placeholder="First Name" name="first name" id="f_name">
            <input type="text" placeholder="Last Name" name="last name" id="l_name">             

        </div>

        <div>
            Please select gender
            <select name="gender" id="gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>
        </div>

        <div>
            Do you agree all the terms of services?
            <input type="checkbox" name="terms" id="checkbox">
            <label for="checkbox">Yes, I agree</label>
        </div>

        <button>Register</button>
    </form>



</body>

</html>
