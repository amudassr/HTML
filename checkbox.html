<!DOCTYPE html>
<html>

<head>
    <title>
        Check Box in HTML
    </title>
</head>

<body>

    <!-- Checkbox in html  -->

    <form action="/submit">
        <input type="checkbox" name="age" id="age" checked>

        <label for="age">I am 18+</label>

        <br>
        <br>

        <button>submit</button>
    </form>


    <!-- check box in html  -->

    <form action="/server">

        <input type="checkbox" name="age" id="age" checked>
        <label for="age">I am 18+</label>
    </form>


    <!-- Tech Stack  -->

    <form action="/tech_stack">

        <caption>Select your tech stack:</caption>

        <input type="checkbox" name="stack" id="mern" value="mern">
        <label for="mern">Mern</label>

        <input type="checkbox" name="stack" id="mevn">
        <label for="mevn">Mevn</label>

        <input type="checkbox" name="stack" id="mean" value="mean">
        <label for="mean">Mean</label>

        <input type="checkbox" name="stack" id="lamp">
        <label for="lamp">Lamp</label>

        <br>
        <br>
        <button type="submit">Submit</button>
    </form>
</body>

</html>
