<!DOCTYPE html>
<html lang="en">

<head>
    <title>Tables in HTML</title>
</head>

<body>

    <table border="black">
        <caption>A test table with merged cells</caption>
        
        <!-- table header  -->
        <thead>
                <tr>
                    <td rowspan="2"></td>
                    <td colspan="2">Average</td>
                    <td rowspan="2">Red eyes</td>
                </tr>
                <tr>
                    <td>Height</td>
                    <td>Weight</td>
                </tr> 
        </thead>

        <!-- table body  -->
         <tbody>
            <tr>
                <td>Males</td>
                <td>1.9</td>
                <td>0.003</td>
                <td>40%</td>
            </tr>

            <tr>
                <td>Females</td>
                <td>1.7</td>
                <td>0.002</td>
                <td>43%</td>
            </tr>
         </tbody>
    </table>

    <br>
    <br>

    <form action="/submit">
        <label for="std_name">Name</label>
        <input type="text" placeholder="Enter your name" id="std_name" name="std_name">

        <br>
        <br>

        <label for="mail">Email</label>
        <input type="email" placeholder="Enter your email" id="mail" name="std_email">

        <br>
        <br>

        <label for="password">Passowrd</label>
        <input type="password" placeholder="Enter your password" id="password" name="std_password">

        <br>
        <br>
        
        <button>submit</button>
    </form>


</body>

</html>
